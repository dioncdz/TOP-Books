<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>TOP: Books</title>
  </head>
  <body class="blur">
    <!-- HEADER -->
    <header>
      <h1>My<span>Book</span>List</h1>
    </header>
    <section class="add-book">
      <h3>Add Book</h3>
      <div class="input-container">
        <input type="text" id="title" placeholder="title" />
        <input type="text" id="author" placeholder="author" />
        <input type="number" id="numPages" placeholder="pages" />
        <input type="checkbox" id="isRead" />
        <button class="add-book-btn" id="submit">Add</button>
        <button class="add-book-btn" id="cancel">Cancel</button>
      </div>
    </section>
    <!-- MAIN: LIBRARY -->
    <main class="container">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Remove</th>
          </tr>
        </thead>

        <tbody id="library-data">
          <!--

          </tr> 
          -->

      </table>
      <!-- ADD BUTTON -->
      <button class="add-btn"></button>
    </main>
